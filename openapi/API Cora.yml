tags:
  - name: Autenticação
    description: >-
      ### Importante:


      O tipo de autenticação client_credentials é utilizado como para as APIs de
      [Pré-cadastro](https://documenter.getpostman.com/view/10233012/SWTBdcvA#1a085b9b-28aa-488c-8609-a26051b5aab0)
      e para gerenciar os
      [Webhooks](https://documenter.getpostman.com/view/10233012/SWTBdcvA#7f4e676a-4ae3-4890-b2ac-07c5696a28d4).
      Para todas as outras APIs transacionais, como Geração de Boleto, Iniciação
      de Transferência, Iniciação de Pagamento e Visualização de extrato é
      necessário realizar o processo de autorização "Authorization Code Flow"
      descrito na seção abaixo.
  - name: Autorização - Parceiro+Cliente
    description: >-
      A autenticação é feita com token OAuth2. Para gerar um token de
      autenticação, é necessário:

      1. Ter uma conta [Cora criada em produção](https://www.cora.com.br)

      2. Solicitar a criação de um Client ID e um Client Secret para nosso time
      de atendimento ao parceiro. Nosso time irá informar os tokens do ambiente
      de homologação e, posteriormente, os tokens do ambiente de produção.


      Existem dois modelos de integração:

      1. Gerir sua própria conta via API

      2. Gerir contas de terceiros via API. Esse é o caso de plataformas, ERPs,
      etc.


      ## 1. Gerir sua própria conta via API


      Nesse caso, você só precisará utilizar o seu Client ID e Client Secret
      como parâmetro na API de **"Gerar token de autenticação"**. O prazo padrão
      de validade do token é de 2 horas.


      ## 2. Gerir contas de terceiros via API


      Se você precisa gerar tokens de autenticação de outras contas, você
      precisará:

      1. Redirecionar o seu cliente para uma página web de solicitação de
      permissão oauth. 

      2. O seu cliente precisará logar na conta Cora e autorizar a sua
      plataforma para ter acesso e fazer movimentações em sua conta.

      3. Quando o cliente der autorização nessa página web, nós iremos retornar
      um código para uma URL de callback definida por você. Com esse código,
      você conseguirá gerar o token de autenticação da conta.




