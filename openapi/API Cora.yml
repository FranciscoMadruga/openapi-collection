                    "status": "CREATED",
                    "qr_code_link": "https://storage.googleapis.com/download/storage/v1/b/cora_stage_exporter_bankslip_storage/o/qrcode-b6c33b23-17e6-4de9-9908-336f9e18676a.png?generation=1623787690765990&alt=media"
