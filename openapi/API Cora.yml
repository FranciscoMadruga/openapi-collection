                    state: PA
                    complement: N/A
                    zip_code: '67113460'
                  phone:
                    country_code: '55'
                    area_code: '91'
                    number: '999508111'
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          description: Verificar seção de Autenticação para obter o acess token
          example: Bearer {{access_token}}
        - name: Idempotency-Key
          in: header
          schema:
            type: string
          description: >-
            UUID aleatório gerado por você. Nós utilizamos esse header para
            evitar duplicidade de registros, ou seja, caso você não tenha
