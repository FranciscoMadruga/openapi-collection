  /oauth/authorize:
    link:
      tags:
        - Autorização - Parceiro+Cliente
      summary: Solicitação de permissão
      description: >-
        ### Gestão de escopos


        Dentro do fluxo de autorização (Authorization Code Flow) definido pelo
        protocolo OAuth 2.0 há um conceito muito importante: O escopo (_scope_).

        Ele é chamado assim, pois justamente define quais serão as
        funcionalidades que o cliente irá autorizar que a sua aplicação tenha
        acesso.

        Por exemplo, caso sua aplicação necessite que o cliente autorize somente
        a geração de boletos, o escopo solicitado ao seu cliente será apenas o
        _invoice_. Seguem abaixo os escopos que temos hoje:


        |Nome do escopo           |
        Descrição                                              |

        |-------------------------|--------------------------------------------------------|

        | `account`               | APIs de
        extrato                                        |

        | `payment`               | APIs de iniciação de
        pagamento                         |

        | `transfer`              | APIs de iniciação de
        transferência                     |

        | `invoice`               | APIs de fatura
        (boleto)                                |

        | `transaction`           | APIs de iniciação de pagamentos,
        transferências e PIX  |

        | `card`                  | _(em
        breve)_                                           |

        | `profile`               | _(em
        breve)_                                           |

        | `contact`               | _(em
        breve)_                                           |


        ### Descrição do fluxo

        Ao redirecionar o usuário para a URL de solicitação de permissão, o
        usuário precisará logar em sua conta Cora. Depois de realizar o login, o
        usuário verá uma tela semelhante à essa:


        <img width="1266" alt="Captura de Tela 2020-05-22 às 15 17 03"
        src="https://user-images.githubusercontent.com/60710346/82697542-7f401400-9c3f-11ea-8a45-0d45bfc5fe13.png">


        Quando o usuário autorizar, ele será redirecionado para a sua URL de
        callback com um parâmetro `code` na URL, como no exemplo abaixo:


        ```

        https://callback_url/?session_state=5b8f5100-e15c-4215-bfed-7d980e82211b&code=7f9519fc-ef65-449f-a3a4-8001fa8ef206.5b8f5100-e15c-4215-bfed-7d980e82211b.cdee84ad-4e66-4353-abac-e8588b5082d5

        ```




        **URL de callback:** Você deve informar a URI de callback como parâmetro
        do link. Mas nós precisamos configurar o seu domínio antes e você só
        poderá retornar os usuários para URIs do domínio configurado, mesmo que
        sejam URIs diferentes. Portanto, entre em contato com a gente e informe
        seu domínio.


        **Erro:** Se o usuário se negar a autorizar a sua aplicação, você
        receberá o seguinte parâmetro na URL de callback `error=access_denied`
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
      security:
        - noauthAuth: []
      parameters:
        - name: client_id
          in: query
          schema:
            type: string
          example: app-teste
        - name: response_type
          in: query
          schema:
            type: string
          example: code
        - name: redirect_uri
          in: query
          schema:
            type: string
          description: >-
            [Opcional] URL de redirecionamento do usuário. Ao informar essa URL,
            o usuáiro irá retornar para ela ao conceder permissão para a sua
            plataforma.
          example: https://cora.com.br
        - name: scopes
          in: query
          schema:
            type: string
          example: invoice account payment
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /bank-statement/statement:
    get:
      tags:
        - Financeira
      summary: Consultar Extrato
      description: API para consultar informações de créditos e débitos da conta.
      security:
        - noauthAuth: []
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{access_token}}
        - name: start
          in: query
          schema:
            type: string
          description: |-
            date [optional]

            default: last 30 days
          example: '2020-05-10'
        - name: end
          in: query
          schema:
            type: string
          description: date [optional]
          example: '2020-05-11'
        - name: type
          in: query
          schema:
            type: string
          description: |-
            string [optional]

            ("CREDIT" | "DEBIT")
          example: DEBIT
        - name: transaction_type
          in: query
          schema:
            type: string
          description: |-
            string [optional]

            ("TRANSFER" | "PAYMENT")
          example: TRANSFER
        - name: page
          in: query
          schema:
            type: integer
          description: integer [optional]
          example: '1'
        - name: perPage
          in: query
          schema:
            type: integer
          description: |-
            integer [optional]

            O número de itens a ser exibido por página
          example: '10'
        - name: aggr
          in: query
          schema:
            type: boolean
          description: booleano
          example: 'false'
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: openresty/1.15.8.2
            Date:
              schema:
                type: string
                example: Wed, 06 May 2020 22:53:36 GMT
            Content-Type:
              schema:
                type: string
                example: application/json; charset=UTF-8
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Vary:
              schema:
                type: string
                example: Accept-Encoding
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15724800; includeSubDomains
            X-Cora-Transaction-Id:
              schema:
                type: string
                example: 9fc7c8c1-afd9-450a-87c8-c1afd9d50ad4
            Content-Encoding:
              schema:
                type: string
                example: gzip
          content:
            application/json:
              schema:
                type: object
              example:
                start:
                  date: '2020-04-14T00:00:00'
                  balance: 101002
                entries:
                  - id: ent_u55FLPp91T3SVyva91Bozvqg
                    type: debit
                    amount: 1000
