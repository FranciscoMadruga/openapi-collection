    post:
      tags:
        - Faturas (boletos)
      summary: Gerar uma fatura com PIX
      description: >-
        Para criar uma fatura com **código de barras + QR-code do Pix** é
        simples. Basta inserir mais um campo no momento da criação da fatura.
        Veja abaixo o formato do novo campo:


        ## **Novo campo para gerar fatura com QR-code PIX**


        ``` json

        {
            ...
            "payment_forms": [
                "BANK_SLIP",
                "PIX"
            ],
            ...
        }


        ```


        ## **Mudança no campo de resposta**


        Assim como no boleto normal, o objeto de resposta contém um novo campo
        chamado "pix", porém caso o qr-code tenha sido gerado, esse campo virá
        preenchido.Veja abaixo o formato do novo campo que virá no objeto de
        resposta:


        ``` json

        {
            ...
            "pix": {
                "emv": "00020101021226980014br.gov.bcb......"
            }
            ...
        }


        ```


        [Veja como gerar fatura
        completa.](https://documenter.getpostman.com/view/10233012/SWTBdcvA#d270f8cd-ed69-4fd2-a97c-604bbfcad78b)


        ## Pix Copia e Cola


        Com esse campo emv é possível disponibilizar a seus clientes o **Pix
        Copia e Cola**, ou gerar o qr-code através dessa String e disponibilizar
        a imagem diretamente.  


        ## Cancelamento


        Ao realizar o pagamento pelo QR-Code PIX, o boleto com código de barras
        é cancelado automaticamente em nossos sistemas e na Câmara Interbancária
        de Pagamentos, evitando assim o pagamento em duplicidade.


        ## **Importante:**


        Para gerar um QR-Code na fatura é preciso que o cliente tenha cadastrada
        ao menos uma chave PIX.


        [Veja
        aqui](https://coracontapj.zendesk.com/hc/pt-br/articles/360058994073-Como-fazer-o-cadastro-de-uma-chave-PIX-)
        como cadastrar uma chave Pix. Caso o cliente não tenha uma chave PIX
        cadastrada a fatura será gerada sem o QR-code, apenas com o código de
        barras padrão.
