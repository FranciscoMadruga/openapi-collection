  /endpoints:
    post:
      tags:
        - Webhooks
      summary: Criar endpoints
      description: >-
        Adicione uma URL para receber Webhooks de acordo com a alteração de
        status de um determinado recursos. Você pode adicionar quantos endpoints
        quiser, pode receber todos os status em um mesmo endpoint, pode
        adicionar um endpoint para cada status (ou cada recurso), fique à
        vontade! 


        ---


        **Atualmente, os recursos e status possíveis de fatura são:**


        | recurso | Trigger   | Status do recurso |
        descrição                                                                                                            
        |

        |---------|-----------|-------------------|-----------------------------------------------------------------------------------------------------------------------|

        | invoice | drafted   | DRAFT             | Status intermediário da
        fatura quando ela está sendo criada. As faturas ficam nesse status por
        um tempo muito pequeno.|

        | invoice | created   | OPEN              | Fatura em aberto, não está
        paga, nem vencida e nem
        cancelada.                                                         |

        | invoice | paid      | PAID              | Fatura
        paga.                                                                                                         
        |

        | invoice | canceled  | CANCELED          | Fatura
        cancelada.                                                                                                    
        |

        | invoice | overdue   | LATE              | Fatura atrasada (passou da
        data de vencimento). É possível que faturas mudem de `LATE` para `PAID`
        quando há atraso no recebimento de arquivos pelo banco ou quando a data
        de vencimento cai em um dia que não há recebimento de arquivos do banco.
        É possível também que faturas mudem de `LATE` para
        `CANCELED`.                                                                                                                                      
        |

        | invoice | *         | Todos os status possíveis   | Para receber todos
        os status possíveis do recurso, utilize `*`
        .                                            |


        Esses recursos podem ser usados para atualização dos status de fatura
        criadas através das seguintes APIs

        - Gerar uma fatura

        - Gerar uma fatura com PIX

        - Iniciar um pagamento


        ---


        **Os recursos de transferência (TED) são:**


        | Recurso  | Trigger           | Status do recurso            |
        Descrição                                |

        |----------|-------------------|------------------------------|------------------------------------------|

        | transfer | refunded          | REFUNDED                     | Quando a
        transferência foi estornada.    |

        | transfer | canceled          | CANCELED                     | Quando a
        transferência foi cancelada.    |

        | transfer | completed         | COMPLETED                    |
        Transferência concluída.                 |


        ---


        **Os recursos de pagamentos, são:**


        | Recurso  | Trigger           | Status do recurso            |
        Descrição                                                  |

        |----------|-------------------|------------------------------|------------------------------------------------------------|

        | payment  | initiated         | INITIATED                    | O
        pagamento foi iniciado                                   |

        | payment  | created           | CREATED                      | O
        pagamento foi criado                                     |

        | payment  | completed         | COMPLETED                    | O
        pagamento foi realizado com sucesso.                     |

        | payment  | error             | ERROR                        | Houve um
        erro ao tentar executar o pagamento.              |

        | payment  | reproved          | REPROVED                     | O
        pagamento iniciado pela API foi reprovado pelo cliente.  |

        | payment  | approved          | APPROVED                     | O
        pagamento iniciado pela API foi aprovado pelo cliente.   |


        ---


        **Os recursos de cadastro, são:**


        | Recurso  | Trigger           | Status do recurso            |
        Descrição              |

        |----------|-------------------|------------------------------|------------------------|

        | register | completed         | COMPLETED                    | Cadastro
        finalizado.   |
      requestBody:
        content:
          '*/*':
            schema:
              type: string
