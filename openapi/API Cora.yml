  /registrations:
    post:
      tags:
        - Pré-cadastro
      summary: Criar um pré-cadastro
      description: >-
        A Api de pré-cadastro nos auxilia a criar a melhor experiência possível
        de cadastro para nosso cliente. Como o cliente já tem uma relação com
        você (Parceiro Cora),

        não é necessário que ele forneça todas as informações novamente para
        abrir uma conta na Cora. 


        **Continuação do cadastro pelo e-mail**


        Logo após fazer a requisição, o cliente receberá um e-mail com as
        informações para continuar com o cadastro.

        No conteúdo desse e-mail há um qr-code que direcionará o cliente para a
        loja de aplicativos.

        Após o download a aplicação já iniciará com os dados que foram
        preenchidos no fase de pré-cadastro.


        **Continuação pela plataforma do Parceiro**


        Conforme documentação abaixo, no corpo da resposta da API de
        pré-cadastro, é possível mapear um campo chamado `qr_code_link`.

        Esse campo contém a URL do qr-code que foi gerado por nossa plataforma.
        Com esse endereço é possível renderizar a imagem e apresentar o qr-code
        na tela, possibilitando uma experiência mais fluída para nosso cliente.


        ## Pré-requisito:

        Esse endpoint é autenticado, ou seja, é preciso ter um Access Token
        válido para fazer o pré-cadastro. Para ver como gerar um Access Token
        válido [clique
        aqui](https://documenter.getpostman.com/view/10233012/SWTBdcvA#a050de6a-8752-4662-959a-856968893cc2)


        ## Parâmetros da requisição


        |Parâmetros      |Obrigatoriedade   | Valor Padrão   |Formato     |
        Descrição                                                           |

        |----------------|------------------|----------------|------------|---------------------------------------------------------------------|

        |`code`          |Opcional          | -              |String     
        |Código definido por você, pode ser um id do recurso no seu sistema.  |

        |`company`       |Obrigatório       | -              |Objeto     
        |Objeto Company                                                       |

        |`owner`         |Obrigatório       | -              |Objeto     
        |Objeto Owner                                                         |


        ## Objeto Company

        |Parâmetros         |Obrigatoriedade   | Valor Padrão   |Formato    
        |Descrição                                                        |

        |-------------------|------------------|----------------|------------|-----------------------------------------------------------------|

        |`doing_business_as`|Obrigatório       | -              |String     
        |Nome fantasia da empresa                                         |

        |`identity`         |Obrigatório       | -              |String     
        |Número do CNPJ                                                   |


        ## Objeto Owner

        |Parâmetros         |Obrigatoriedade   | Valor Padrão   |Formato    
        |Descrição                                                        |

        |-------------------|------------------|----------------|------------|-----------------------------------------------------------------|

        |`name`             |Obrigatório       | -              |String     
        |Nome do sócio da empresa                                         |

        |`identity`         |Obrigatório       | -              |String     
        |Número do CPF do sócio                                           |

        |`email`            |Obrigatório       | -              |String     
        |E-mail do sócio                                                  |

        |`address`          |Opcional          | -              |Objeto     
        |Objeto Address                                                   |

        |`phone`            |Opcional          | -              |Objeto     
        |Objeto Phone                                                     |


        ## Objeto Address

        |Parâmetros         |Obrigatoriedade   | Valor Padrão   |Formato    
        |Descrição                                                        |

        |-------------------|------------------|----------------|------------|-----------------------------------------------------------------|

        |`street`           |Obrigatório       | -              |String     
        |Rua                                                              |

        |`number`           |Obrigatório       | -              |String     
        |Número                                                           |

        |`district`         |Obrigatório       | -              |String     
        |Bairro                                                           |

        |`city`             |Obrigatório       | -              |String     
        |Cidade                                                           |

        |`state`            |Obrigatório       | -              |String     
        |Estado                                                           |

        |`complement`       |Opcional          | -              |String     
        |Complemento                                                      |

        |`zip_code`         |Obrigatório       | -              |String     
        |CEP                                                              |


        ## Objeto Phone

        |Parâmetros         |Obrigatoriedade   | Valor Padrão   |Formato    
        |Descrição                                                        |

        |-------------------|------------------|----------------|------------|-----------------------------------------------------------------|

        |`country_code`     |Obrigatório       | -              |String     
        |Código do País. Ex. Brasil: 55                                   |

        |`area_code`        |Obrigatório       | -              |String     
        |Código de área. Ex. SP: 11                                       |

        |`number`           |Obrigatório       | -              |String     
        |Número de telefone                                               |



        -------


        ## Parâmetros do Response

        |Parâmetros          |Formato    
        |Descrição                                                                                  
        |

        |--------------------|------------|--------------------------------------------------------------------------------------------|

        |`id`                |String      |ID do pré-cadastro
        realizado.                                                              
        |

        |`code`              |String      |Código definido por você no momento
        da requisição. Pode ser um id do recurso no seu sistema.|

        |`deep_link`         |String      |O mesmo link utilizado para gerar o
        qr-code. Utilize ele para encaminhar direto para a
        loja.                                                                         
        |

        |`status`            |String      |Possíveis status:
        `CREATED`                                                                
        |

        |`qr_code_link`      |String      |Caminho da imagem do qr-code criado
        para auxiliar a finalização do cadastro.                |
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                code: '{{$guid}}'
                company:
                  doing_business_as: Empresa dos campeoes
                  identity: '{{pre_signup_cnpj}}'
                owner:
                  name: Fulano Ciclano Gomes
                  identity: '{{pre_signup_cpf}}'
                  email: '{{pre_signup_cpf}}@mailinator.com'
                  address:
                    street: Rua Nove
                    number: '198'
