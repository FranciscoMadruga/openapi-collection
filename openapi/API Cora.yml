paths:
  /oauth/token:
    post:
      tags:
        - Autenticação - Parceiro+Cliente
      summary: Atualizar token de autenticação
      description: >-
        Quando você gerar um token, seja para sua conta ou para uma conta de um
        outro negócio, além do token, você receberá um refresh token (veja um
        exemplo em Gerar token de autenticação). O token gerado tem prazo de
        validade e você pode atualizar a validade desse token usando o endpoint
        abaixo.


        Com esse `refresh_token`, você precisará fazer uma chamada para essa API
        para gerar um novo token válido de autenticação para sua conta ou de um
        outro negócio que tenha te dado autorização.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  example: refresh_token
                refresh_token:
                  type: string
                  example: '{{refresh_token}}'
      security:
        - basicAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/x-www-form-urlencoded
        - name: Authorization
          in: header
          schema:
            type: string
          example: Basic Base64(SEU_CLIENT_ID:SEU_CLIENT_SECRET)
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: openresty/1.15.8.2
            Date:
