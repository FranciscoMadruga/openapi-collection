  /transfers/initiate:
    post:
      tags:
        - Iniciação de Transferência
      summary: Iniciar uma transferência
      description: >-
        Utilize esse endpoint para iniciar uma transferência em nome de uma
        conta. As transferências iniciadas por API precisarão passar por
        aprovação no aplicativo.


        ## Parâmetros da requisição


        |Parâmetros         |Obrigatoriedade   | Valor Padrão   |Formato      |
        Descrição                                                                                       
        |

        |-------------------|------------------|----------------|-------------|--------------------------------------------------------------------------------------------------|

        |`destination`      |Obrigatório       | -              |Destination  |
        Objeto
        Destination                                                                              
        |

        |`amount`           |Obrigatório       | -              |Int         
        |Valor da transferência em
        centavos.                                                              
        |

        |`description`      |Opcional          | -              |String      
        |Descrição da
        operação                                                                            
        |

        |`code`             |Opcional          | -              |String      
        |Código definido por você, pode ser um id do recurso no seu
        sistema.                               |

        |`category`         |Opcional          | -              |String      
        |Enum de Categorias. Ex:
        "PAYROLL"                                                                
        |

        |`scheduled`        |Opcional          | -              |String      
        |Data de agendamento (Se não for informada, a transferência será
        executada assim que for aprovada) |


        ## Objeto Destination

        |Parâmetros         |Obrigatoriedade   | Valor Padrão   |Formato     |
        Descrição                                                                                   
        |

        |-------------------|------------------|----------------|------------|----------------------------------------------------------------------------------------------|

        |`bank_code`        |Obrigatório       | -              |String     
        |Número do banco. Ex:
        "403"                                                                   
        |

        |`account_number`   |Obrigatório       | -              |String     
        |Número da conta bancária com dígito. Ex:
        "092135"                                             |

        |`branch_number`    |Obrigatório       | -              |String     
        |Número da agência. Ex:
        "7679"                                                                 |

        |`holder`           |Obrigatório       | -              |Holder     
        |Objeto
        Holder                                                                                
        |

        |`account_type`     |Opcional          | CHECKING       |String     
        |Enum de Tipos de
        Conta                                                                       
        |


        ## Objeto Holder

        |Parâmetros         |Obrigatoriedade   | Valor Padrão   |Formato     |
        Descrição                                                                                   
        |

        |-------------------|------------------|----------------|------------|----------------------------------------------------------------------------------------------|

        |`name`             |Obrigatório       | -              |String     
        |Nome do titular da
        conta                                                                     
        |

        |`document`         |Obrigatório       | -              |Objeto     
        |Objeto
        Document                                                                              
        |


        ## Objeto Document

        |Parâmetros         |Obrigatoriedade   | Valor Padrão   |Formato     |
        Descrição                                                                                   
        |

        |-------------------|------------------|----------------|------------|----------------------------------------------------------------------------------------------|

        |`identity`         |Obrigatório       | -              |String     
        |CPF ou CNPJ do titular da
        conta                                                               |

        |`type`             |Opcional          | -              |String     
        |CPF ou CNPJ. Se não informado, será inferido pela quantidade de
        dígitos. Ex: "CNPJ"           |


        ## Enum de Categorias

        As categorias são Strings que podem ajudá-los na classificação das
        operações.


        Vejam exemplos:

        ```

        PAYROLL|BONUS|UTILITIES|RENT|FURNITURE_EQUIPMENT|OFFICE_SUPPLIES|MARKETING|SOFTWARE_IT|TRAVEL_MEAL|TRANSPORTATION|BENEFITS|TAXES|BUSINESS_SERVICES|EDUCATION|ENTERTAINMENT

        ```


        ## Enum de Tipos de Conta

        |Valor             
        |Descrição                                                                                   
        |

        |-------------------|---------------------------------------------------------------------------------------------|

        |`CHECKING`         | Conta
        Corrente                                                                             
        |

        |`SAVINGS`          | Conta
        Poupança                                                                             
        |

        |`PAYMENT`          | Conta
        Salário                                                                              
        |
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                destination:
                  account_type: CHECKING
                  bank_code: '403'
