      description: >-
        A API de geração de faturas, gera uma fatura de pagamento para o seu
        cliente. Na fatura é possível especificar quais os dados do cliente bem
        como a data de vencimento, o serviço prestado ou nome do produto, a
        descrição do serviço


        ## Parâmetros da resposta da API


        | Parâmetro        | Obrigatoriedade | Tipo          |
        Descrição                                                                                                                                    
        |

        |
        -----------------|-----------------|---------------|-----------------------------------------------------------------------------------------------------------------------------------------------|

        | `id`             | Obrigatório     | String        | ID da fatura na
        Cora. Esse ID precisará ser usado para consultar os detalhes da
        fatura.                                                       |

        | `status`         | Obrigatório     | String        | Status da fatura.
        Os status possívels estão na **Tabela de status da
        fatura**.                                                               
        |

        | `created_at`     | Obrigatório     | String        | Data de criação
        da
        fatura.                                                                                                                   
        |

        | `total_amount`   | Obrigatório     | Int           | Valor total em
        centavos da fatura. Esse valor é a soma dos valores informados no
        atributo `services`.                                         |

        | `total_paid`     | Obrigatório     | Int           | Valor total pago
        (em centavos), caso a fatura ainda não tenha sido pago, ele será
        zerado.                                                     |

        | `occurrence_date`| Optional        | String        | Data que o
        cliente efetuou o pagamento do boleto junto ao
        banco.                                                                             
        |

        | `code`           | Obrigatório     | String        | Código definido
        por você, pode ser um id do recurso no seu sistema. Nós iremos retornar
        esse código sempre que você consultar uma fatura.     |

        | `customer`       | Obrigatório     | Customer      | Objeto
        `Customer`                                                                                                                            
        |

        | `services`       | Obrigatório     | [Services]    | Array de Objetos
        `Services`                                                                                                                  
        |

        | `payment_terms`  | Obrigatório     | PaymentTerms  | Objeto
        `PaymentTerms`                                                                                                                        
        |

        | `payment_options`| Obrigatório     | PaymentOptions| Objeto
        `PaymentOptions`                                                                                                                      
        |

        | `payments`       | [Payments]      | Payments      | Array de
        `Payments`. Caso o pagamento ainda não tenha sido feito o array será
        vazio `[]`                                                      |


        ## Tabela de status da fatura


        | Status     |
        Descrição                                                                                                                           
        |

        | ----------
        |--------------------------------------------------------------------------------------------------------------------------------------|

        | `OPEN`     | O status de boleto em aberto é o primeiro status que o
        boleto tem, ele significa que o boleto ainda não está vencido e pode ser
        pago |

        | `LATE`     | Esse status significa que o boleto venceu. Boletos com
        status `LATE` podem mudar para o status `PAID` (quando o pagador efetua
        o pagamento na data de vencimento, por exemplo, o boleto só vai ser
        liquidado um ou mais dias depois) ou para o status
        `CANCELED`.                                                                             
        |

        | `PAID`     | Confirmação de que o boleto foi
        pago                                                                                                
        |

        | `CANCELED` | O boleto foi
        cancelado                                                                                                              
        |
