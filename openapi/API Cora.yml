  /payments/initiate:
    post:
      tags:
        - Iniciação de Pagamento
      summary: Iniciar um pagamento
      description: >-
        A API de iniciação de pagamentos é mais uma forma de ajudar nosso
        cliente em sua gestão de contas de consumo e pagamento de fornecedores.


        Utilize esse endpoint para iniciar um pagamento em nome de um cliente.
        Assim como outras operações de saída de dinheiro, os pagamentos
        iniciados pela API passarão por aprovação no aplicativo.


        ## Parâmetros da requisição


        |Parâmetros         |Obrigatoriedade   | Valor Padrão   |Formato     |
        Descrição                                                           |

        |-------------------|------------------|----------------|------------|---------------------------------------------------------------------|

        | `code`            | Opcional         | String         |String      |
        Código definido por você, pode ser um id do recurso no seu sistema. Nós
        iremos retornar esse código sempre que você consultar uma fatura. |

        |`digitable_line`   |Obrigatório       | -              |String     
        |Linha digitável da fatura a ser paga                                 |

        |`scheduled_at`     |Opcional          | -              |String     
        |Campo para agendar um pagamento Ex: "2021-08-30"                     |



        -------


        ## Parâmetros da Resposta


        ## Objeto Payment

        |Parâmetros          |Formato    
        |Descrição                                                                                  
        |

        |--------------------|------------|--------------------------------------------------------------------------------------------|

        |`id`                |String      |ID do pagamento
        iniciado.                                                                  
        |

        |`idempotency_id`    |String      |Número único que identifica a
        transação para evitar duplicidade                             |

        |`status`            |String      |Objeto
        PaymentStatus                                                                       
        |

        |`amount`            |Int         |Valor do pagamento em
        centavos                                                              |

        |`creditor`          |Objeto      |Objeto
        Creditor                                                                            
        |

        |`services`          |Objeto      |Lista Objeto
        Services                                                                      
        |

        |`bank_slip`         |Objeto      |Objeto
        BankSlip                                                                            
        |

        |`payment_terms`     |Objeto      |Objeto
        PaymentTerms                                                                        
        |

        |`created_at`        |String      |Dia da criação da iniciação de
        pagamento. Ex: "2021-06-23T13:58:21"                         |

        |`created_by`        |String      |Aplicação que iniciou o pagamento.
        Ex: "app-teste"                                          |

        |`scheduled_at`      |String      |Dia que o pagamento foi agendado. Ex:
        "2021-08-30"                                          |



        ## Objeto PaymentStatus

        |Código             
        |Descrição                                             |

        |--------------------|------------------------------------------------------|

        |`INITIATED`         |Pagamento foi
        iniciado                                |

        |`APPROVED`          |Pagamento foi aprovado no aplicativo pelo
        cliente     |

        |`DENIED`            |Pagamento foi rejeitado no aplicativo pelo
        cliente    |

        |`EXPIRED`           |Prazo para aprovação ou rejeição do pagamento
        expirou |



        ## Objeto Creditor

        |Parâmetros            |Formato    
        |Descrição                                                                                  
        |

        |----------------------|------------|--------------------------------------------------------------------------------------------|

        |`name`                |String      |Nome do
        credor.                                                                            
        |

        |`document`            |String      |Documento do credor. (CPF ou
        CNPJ)                                                          |

        |`type`                |String      |Tipo de credor. (PF ou
        PJ)                                                                  |


        ## Objeto Services

        |Parâmetros            |Formato    
        |Descrição                                                                                  
        |

        |----------------------|------------|--------------------------------------------------------------------------------------------|

        |`name`                |String      |Nome do
        serviço                                                                            
        |

        |`description`         |String      |Descrição do
        serviço                                                                       
        |

        |`amount`              |Int         |Valor do serviço
        prestado                                                                  
        |


        ## Objeto BankSlip

        |Parâmetros                  |Formato    
        |Descrição                                                                            
        |

        |----------------------------|------------|--------------------------------------------------------------------------------------|

        |`barcode`                   |String      |Código de
        barra                                                                      
        |

        |`digitable`                 |String      |Linha
        digitável                                                                      
        |

        |`registered`                |Bool        |Indica se o boleto foi
        registrado ou não.                                             |

        |`url`                       |String      |_(Sem
        informação)_                                                                   
        |

        |`fine`                      |Int         |Total da multa cobrada no
        caso de atraso (Em breve)                                   |

        |`interest`                  |Int         |Total dos juros cobrados no
        caso de atraso (Em breve)                                 |

        |`interest_monthly_percent`  |Int         |Taxa de juros mensais (Em
        breve)                                                      |

        |`fine_percent`              |Int         |Multa a ser cobrada (%) no
        caso de atraso (Em breve)                                  |

        |`fine_value`                |Int         |Multa fixa a ser cobrada no
        caso de atraso (Em breve)                                 |

        |`discount_percent`          |Int         |Desconto a ser aplicado no
        caso de pagamento antecipado (Em breve)                    |

        |`bill_type`                 |String      |_(Sem
        informação)_                                                                   
        |

        |`tax_type`                  |Int         |_(Sem
        informação)_                                                                   
        |



        ## Objeto PaymentTerms

        |Parâmetros            |Formato    
        |Descrição                                                                                  
        |

        |----------------------|------------|--------------------------------------------------------------------------------------------|

        |`due_date`            |String      |Data de vencimento. Ex:
        "2022-07-27"                                                        |

        |`available_date`      |String      |_(Sem
        informação)_                                                                         
        |
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: >-
                "{\n    \"code\": \"meu_id\",\n    \"digitable_line\":
                \"00190000090320204700900019957179991970000002735\",\n   
                \"scheduled_at\": \"2022-12-12\"\n}"
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          description: Access token
          example: Bearer {{access_token}}
        - name: Content-Type
          in: header
          schema:
            type: string
          description: Tipo de dado esperado json
          example: application/json
        - name: Idempotency-Key
          in: header
          schema:
            type: string
          description: >-
            UUID aleatório gerado por você. Nós utilizamos esse header para
            evitar duplicidade de registros, ou seja, caso você não tenha
            recebido a resposta de alguma requisição e mandar o mesmo UUID, nós
            não duplicaremos o registro.
          example: '{{$guid}}'
      responses:
        '201':
          description: Created
          headers:
            Server:
              schema:
                type: string
                example: openresty/1.15.8.2
            Date:
              schema:
                type: string
                example: Wed, 23 Jun 2021 13:58:22 GMT
            Content-Type:
              schema:
                type: string
                example: application/json
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Connection:
              schema:
                type: string
                example: keep-alive
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15724800; includeSubDomains
            x-correlation-id:
              schema:
                type: string
                example: 7ee69d0b-1253-4e13-a69d-0b1253ee13b3
            X-Gravitee-Request-Id:
              schema:
                type: string
                example: 7ee69d0b-1253-4e13-a69d-0b1253ee13b3
            x-envoy-upstream-service-time:
              schema:
                type: integer
                example: '6545'
            x-envoy-decorator-operation:
              schema:
                type: string
                example: payment-api.cora.svc.cluster.local:80/*
            content-encoding:
              schema:
                type: string
                example: gzip
          content:
            application/json:
              schema:
                type: object
              example:
                id: pay_rvT90j4wASUeJG4C1ERZtpg
                code: meu_id
                idempotency_id: 35c0a79e-bd2d-4c19-a90e-1d5b79ba8e4c
