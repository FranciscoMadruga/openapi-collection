  /invoices/installments:
    post:
      tags:
        - Carnê Cora
      summary: Gerar um Carnê
      description: >-
        Para gerar uma cobrança parcelada, também conhecida como Carnê, é
        preciso incluir apenas o campo `installments` (parcela) a mais na
        requisição original de gerar uma fatura.


        ### Quantidade de parcelas


        É possível gerar um carnê em até **24 parcelas**. Para tanto é
        necessário um tempo maior de espera da resposta. Quanto maior a
        quantidade de parcelas, mais demorada é a resposta, podendo chegar por
        volta de 40s em casos extremos. Dessa maneira é importante configurar um
        tempo de timeout um pouquinho maior do que o padrão. Para evitar tempos
        de resposta maiores, apenas o primeiro boleto é registrado no momento da
        solicitação. Os outros boletos são registrados em paralelo. Porém o
        registro não demora mais do que 1 minuto após finalizada a requisição.


        ### Para onde vai?

        A resposta da requisição contém os detalhes de todos os boletos, bem
        como um campo com a url do documento em pdf para que possa ser baixado
        em seu sistema. Além disso, o pdf é encaminhado diretamente para o
        e-mail cadastrado do seu cliente para que ele possa imprimir as folhas,
        recortar nas linhas pontilhadas, montar o carnê e entregá-lo em mãos ao
        pagador, caso necessário.

        No carnê até 3 boletos podem ser inseridos em uma folha, exceto a
        primeira página que contem a capa.


        ### Como é a requisição?


        Conforme mencionado, é necessário incluir apenas um campo a mais em
        comparação com a requisição de gerar uma fatura


        ```json

        {
            ...
            "installment": {
                "number_of": 3,
                "due_date": {
                    "day_of_month": 10,
                    "dates": null
                }
            }
            ...
        }

        ```


        O campo `number_of` é o número de parcelas que serão geradas. 


        No campo `due_date` há duas possibilidades de configuração. A primeira
        delas é definada pelo campo `day_of_month`. Caso você queira que todos
        os boletos tenham a data de vencimento para o mesmo dia do mês, será
        esse campo que você irá utilizar. Caso o cliente emita um carnê no dia
        01 de janeiro de 2022, configurado com 3 parcelas e escolha o dia 10
        para data de vencimento, os 3 boletos sairão com as seguintes datas:
        10/01, 10/02, 10/03.


        No mesmo exemplo anterior, caso o cliente queira escolher datas
        diferentes de vencimento ele pode configurar o campo `dates`. Esse campo
        é uma lista de datas customizadas. O único critério que é preciso adotar
        é que as datas precisam estar em ordem crescente. A data mais antiga
        primeiro. Veja no exemplo abaixo uma configuração possível:


        ```json

        {
            ...
            "installment": {
                "number_of": 3,
                "due_date": {
                    "day_of_month": null,
                    "dates": [
                        "2022-10-01",
                        "2022-13-01",
                        "2022-20-01"
                    ]
                }
            }
            ...
        }

        ```



        #### Objeto Installment

        | Parâmetro      | Obrigatoriedade | Tipo                         | 
        Descrição                                                                                                                             
        |

        |
        ---------------|-----------------|------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------|

        | `number_of`    | Obrigatório     | Int                          |
        Número de parcelas do
        carnê                                                                                                            
        |

        | `due_date`     | Obrigatório     | Objeto DueDateInstallment    |
        Objeto de configuração da data de
        vencimento                                                                                           
        |



        #### Objeto DueDateInstallment

        | Parâmetro      | Obrigatoriedade | Tipo                         | 
        Descrição                                                                                                                             
        |

        |
        ---------------|-----------------|------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------|

        | `day_of_month` | Opcional        | Int                          | Dia
        do mês que será incluído em todas as
        parcelas                                                                                      
        |

        | `dates`        | Opcional        | Array<Strings>               |
        Lista de datas de vencimento
        customizadas                                                                                              
        |
