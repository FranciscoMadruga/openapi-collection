  /bff-third-party/account:
    get:
      tags:
        - Financeira
      summary: Dados de conta
      description: >-
        API para capturar os dados da conta que foi dada a autorização.


        **Scope**: `account`


        ## Parâmetros da Resposta


        #### Objeto Installment


        | Parâmetro       | Obrigatoriedade | Formato   | 
        Descrição                                                                                                          
        |

        |
        ----------------|-----------------|-----------|----------------------------------------------------------------------------------------------------------------------|

        | `agency`        | Obrigatório     | String    | Número da agência.
        Será sempre
        0001                                                                                 
        |

        | `accountNumber` | Obrigatório     | String    | Número da
        conta                                                                                                     
        |

        | `accountDigit`  | Obrigatório     | String    | Número do dígito da
        conta                                                                                           
        |

        | `bankCode`      | Obrigatório     | String    | Código da Cora. Será
        sempre
        403                                                                                     
        |

        | `bankName`      | Obrigatório     | String    | Nome oficial da
        Cora                                                                                                
        |
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer {{access_token}}
      responses:
        '200':
          description: OK
          headers:
            Server:
              schema:
                type: string
                example: openresty/1.15.8.2
            Date:
              schema:
                type: string
                example: Thu, 14 Jul 2022 18:52:56 GMT
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
                example: '101'
            Connection:
              schema:
                type: string
                example: keep-alive
            Strict-Transport-Security:
              schema:
                type: string
                example: max-age=15724800; includeSubDomains
            X-Cora-Transaction-Id:
              schema:
                type: string
                example: 8ab5b016-3a78-4997-b5b0-163a782997fa
            X-Cora-Request-Id:
              schema:
                type: string
                example: 8ab5b016-3a78-4997-b5b0-163a782997fa
            X-Powered-By:
              schema:
                type: string
                example: Express
            ETag:
              schema:
                type: string
                example: W/"65-dxsQ7A7HuFGOu1MRv8ZQcy23jQE"
          content:
            application/json:
              schema:
                type: object
              example:
                agency: '0001'
                accountNumber: '1063125'
                accountDigit: '1'
                bankCode: '403'
                bankName: Cora SCD
