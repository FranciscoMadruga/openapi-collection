openapi: 3.0.0
info:
  title: Pipedrive API v1
  version: 1.0.0
servers:
  - url: http://{{baseurl}}
components:
  securitySchemes:
    apikeyAuth:
      type: http
      scheme: apikey
tags:
  - name: Activities
    description: >
      Activities are appointments/tasks/events on a calendar that can be
      associated with a deal, a lead, a person and an organization. Activities
      can be of different type (such as call, meeting, lunch or a custom type -
      see ActivityTypes object) and can be assigned to a particular user. Note
      that activities can also be created without a specific date/time.
  - name: ActivityFields
    description: |
      Activity fields represent different fields that an activity has.
  - name: ActivityTypes
    description: >
      Activity types represent different kinds of activities that can be stored.
      Each activity type is presented to the user with an icon and a name.
      Additionally, a color can be defined (not implemented in the Pipedrive app
      as of today). Activity types are linked to activities via
      `ActivityType.key_string = Activity.type`. The `key_string` will be
      generated by the API based on the given name of the activity type upon
      creation, and cannot be changed. Activity types should be presented to the
      user in an ordered manner, using the `ActivityType.order_nr` value.
  - name: Billing
    description: >
      Billing is responsible for handling your subscriptions, payments, plans
      and add-ons.
  - name: CallLogs
    description: >
      Call logs describe the outcome of a phone call managed by an integrated
      provider. Since these logs are also considered activities, they can be
      associated with a deal, a person and/or an organization. Call logs do
      differ from other activities, as they only receive the information needed
      to describe the phone call.
  - name: Channels
    description: >
      Channels API allows you to integrate your existing messaging channels into
      Pipedrive through [Messaging app
      extension](https://pipedrive.readme.io/docs/messaging-app-extension). It
      enables you to manage and interact with the channel’s conversations,
      participants and messages inside Pipedrive Messaging inbox: get the
      historical conversation, receive and send new messages. These endpoints
      are accessible only through **Messengers integration** OAuth scope
      together with Messaging manifest in building the [Messaging app
      extension](https://pipedrive.readme.io/docs/messaging-app-extension).
  - name: Currencies
    description: >
      Supported currencies which can be used to represent the monetary value of
      a deal, or a value of any monetary type custom field. The `Currency.code`
      field must be used to point to a currency. `Currency.code` is the ISO-4217
      format currency code for non-custom currencies. You can differentiate
      custom and non-custom currencies using the `is_custom_flag` property. For
      custom currencies, it is intended that the formatted sums are displayed in
      the UI using the following format: [sum][non-breaking space
      character][currency.symbol], for example: 500 users. Custom currencies
      cannot be added or removed via the API yet — rather the admin users of the
      account must configure them from the Pipedrive app.
  - name: DealFields
    description: >
      Deal fields represent the near-complete schema for a deal in the context
      of the company of the authorized user. Each company can have a different
      schema for their deals, with various custom fields. In the context of
      using deal fields as a schema for defining the data fields of a deal, it
      must be kept in mind that some types of custom fields can have additional
      data fields which are not separate deal fields per se. Such is the case
      with monetary, daterange and timerange fields – each of these fields will
      have one additional data field in addition to the one presented in the
      context of deal fields. For example, if there is a monetary field with the
      key `ffk9s9` stored on the account, `ffk9s9` would hold the numeric value
      of the field, and `ffk9s9_currency` would hold the ISO currency code that
      goes along with the numeric value. To find out which data fields are
      available, fetch one deal and list its keys.
  - name: Deals
    description: >
      Deals represent ongoing, lost or won sales to an organization or to a
      person. Each deal has a monetary value and must be placed in a stage.
      Deals can be owned by a user, and followed by one or many users. Each deal
      consists of standard data fields but can also contain a number of custom
      fields. The custom fields can be recognized by long hashes as keys. These
      hashes can be mapped against `DealField.key`. The corresponding label for
      each such custom field can be obtained from `DealField.name`.
  - name: Files
    description: >
      Files are documents of any kind (images, spreadsheets, text files, etc.)
      that are uploaded to Pipedrive, and usually associated with a particular
      deal, person, organization, product, note or activity. Remote files can
      only be associated with a particular deal, person or organization. Note
      that the API currently does not support downloading files although it lets
      you retrieve a file’s meta-info along with a URL which can be used to
      download the file by using a standard HTTP GET request.
  - name: Filters
    description: >
      Each filter is essentially a set of data validation conditions. A filter
      of the same kind can be applied when fetching a list of deals, leads,
      persons, organizations or products in the context of a pipeline. Filters
      are limited to a maximum of 16 conditions. When applied, only items
      matching the conditions of the filter are returned. Detailed definitions
      of filter conditions and additional functionality is not yet available.
  - name: Goals
    description: >
      Goals help your team meet your sales targets. There are three types of
      goals - company, team and user.
  - name: ItemSearch
    description: >
      Ordered reference objects, pointing to either deals, persons,
      organizations, leads, products, files or mail attachments.
  - name: LeadLabels
    description: >
      Lead labels allow you to visually categorize your leads. There are three
      default lead labels: hot, cold, and warm, but you can add as many new
      custom labels as you want.
  - name: LeadSources
    description: >
      A lead source indicates where your lead came from. Currently, these are
      the possible lead sources: `Manually created`, `Deal`, `Web forms`,
      `Prospector`, `Leadbooster`, `Live chat`, `Import`, `Website visitors`,
      `Workflow automation`, and `API`. Lead sources are pre-defined and cannot
      be edited. Please note that leads sourced from the Chatbot feature are
      assigned the value `Leadbooster`. Please also note that this list is not
      final and new sources may be added as needed.
  - name: Leads
    description: >
      Leads are potential deals stored in Leads Inbox before they are archived
      or converted to a deal. Each lead needs to be named (using the `title`
      field) and be linked to a person or an organization. In addition to that,
      a lead can contain most of the fields a deal can (such as `value` or
      `expected_close_date`).
  - name: LegacyTeams
    description: >
      Legacy teams allow you to form groups of users withing the organization
      for more efficient management. Previously Legacy Teams were called Teams
      and occupied the `v1/teams*` path. They're being deprecated because we are
      preparing for an upgraded version of the Teams API, which requires
      migrating the current functionality to a new path URL `v1/legacyTeams*`.
      The functionality and [OAuth
      scopes](https://pipedrive.readme.io/docs/marketplace-scopes-and-permissions-explanations)
      of all the Teams API endpoints will remain the same.
  - name: Mailbox
    description: >
      Mailbox was designed to be the email control hub inside Pipedrive.
      Pipedrive supports all major providers (including Gmail, Outlook and also
      custom IMAP/SMTP). There are 2 options for syncing user emails: 2-way
      sync: Mail Connection is established with the mail provider (example
      Gmail). There can be only 1 active Mail Connection per user in company.
      1-way sync: SmartBCC feature which stores the copies of email messages to
      Pipedrive by adding the SmartBCC specific address to mail recipients.
  - name: NoteFields
    description: |
      Note fields represent different fields that a note has.
  - name: Notes
    description: >
      Notes are pieces of textual (HTML-formatted) information that can be
      attached to deals, persons and organizations. Notes are usually displayed
      in the UI in chronological order – newest first – and in context with
      other updates regarding the item they are attached to. The maximum note
      size is approximately 3,000,000 characters (or 3MB per note).
  - name: OrganizationFields
    description: >
      Organization fields represent the near-complete schema for an organization
      in the context of the company of the authorized user. Each company can
      have a different schema for their organizations, with various custom
      fields. In the context of using organization fields as a schema for
      defining the data fields of an organization, it must be kept in mind that
      some types of custom fields can have additional data fields which are not
      separate organization fields per se. Such is the case with monetary,
      daterange and timerange fields – each of these fields will have one
      additional data field in addition to the one presented in the context of
      organization fields. For example, if there is a monetary field with the
      key `ffk9s9` stored on the account, `ffk9s9` would hold the numeric value
      of the field, and `ffk9s9_currency` would hold the ISO currency code that
      goes along with the numeric value. To find out which data fields are
      available, fetch one organization and list its keys.
  - name: OrganizationRelationships
    description: >
      Organization relationships represent how different organizations are
      related to each other. The relationship can be hierarchical (parent-child
      companies) or lateral as defined by the `type` field - either `parent` or
      `related`.
  - name: Organizations
    description: >
      Organizations are companies and other kinds of organizations you are
      making deals with. Persons can be associated with organizations so that
      each organization can contain one or more persons.
  - name: PermissionSets
    description: >
      Permission sets define what users in the account can do: which actions
      they are allowed to perform and which features they can access. Permission
      sets are app-specific, where apps are large parts of functionality, e.g.,
      sales app, which allows accessing sales data, global permissions, which
      oversee cross-product features (for example contacts, insights, products)
      or account settings, which provides access to billing, user management,
      company settings and security center. Some permission sets with types such
      as admin and regular are pre-created for the account, while other custom
      ones can be created by users (depending on the tier the account is on).
  - name: PersonFields
    description: >
      Person fields represent the near-complete schema for a person in the
      context of the company of the authorized user. Each company can have a
      different schema for their persons, with various custom fields. In the
      context of using person fields as a schema for defining the data fields of
      a person, it must be kept in mind that some types of custom fields can
      have additional data fields which are not separate person fields per se.
      Such is the case with monetary, daterange and timerange fields – each of
      these fields will have one additional data field in addition to the one
      presented in the context of person fields. For example, if there is a
      monetary field with the key `ffk9s9` stored on the account, `ffk9s9` would
      hold the numeric value of the field, and `ffk9s9_currency` would hold the
      ISO currency code that goes along with the numeric value. To find out
      which data fields are available, fetch one person and list its keys.
  - name: Persons
    description: >
      Persons are your contacts, the customers you are doing deals with. Each
      person can belong to an organization. Persons should not be confused with
      users.
  - name: Pipelines
    description: |
      Pipelines are essentially ordered collections of stages.
  - name: ProductFields
    description: >
      Product fields represent the near-complete schema for a product in the
      context of the company of the authorized user. Each company can have a
      different schema for their products, with various custom fields. In the
      context of using product fields as a schema for defining the data fields
      of a product, it must be kept in mind that some types of custom fields can
      have additional data fields which are not separate product fields per se.
      Such is the case with monetary, daterange and timerange fields – each of
      these fields will have one additional data field in addition to the one
      presented in the context of product fields. For example, if there is a
      monetary field with the key `ffk9s9` stored on the account, `ffk9s9` would
      hold the numeric value of the field, and `ffk9s9_currency` would hold the
      ISO currency code that goes along with the numeric value. To find out
      which data fields are available, fetch one product and list its keys.
  - name: Products
    description: >
      Products are the goods or services you are dealing with. Each product can
      have N different price points - firstly, each product can have a price in
      N different currencies, and secondly, each product can have N variations
      of itself, each having N prices in different currencies. Note that only
      one price per variation per currency is supported. Products can be
      instantiated to deals. In the context of instatiation, a custom price,
      quantity, duration and discount can be applied.
  - name: Recents
    description: |
      Recent changes across all item types in Pipedrive (deals, persons, etc).
  - name: Roles
    description: >
      Roles are a part of the Visibility groups’ feature that allow the admin
      user to categorize other users and dictate what items they will be allowed
      access to see.
  - name: Stages
    description: >
      Stage is a logical component of a pipeline, and essentially a bucket that
      can hold a number of deals. In the context of the pipeline a stage belongs
      to, it has an order number which defines the order of stages in that
      pipeline.
  - name: Subscriptions
    description: >
      Subscriptions represent the revenue that is occurring over time with
      payments of varying amounts and payment dates (installment subscription)
      or over fixed intervals of time with payments of the same amount
      (recurring subscription).
  - name: UserConnections
    description: |
      Manage user connections.
  - name: UserSettings
    description: |
      View user settings.
  - name: Users
    description: >
      Users are people with access to your Pipedrive account. A user may belong
      to one or many Pipedrive accounts, so deleting a user from one Pipedrive
      account will not remove the user from the data store if he/she is
      connected to multiple accounts. Users should not be confused with persons.
  - name: Webhooks
    description: >-
      See <a
      href="https://pipedrive.readme.io/docs/guide-for-webhooks?ref=api_reference"
      target="_blank" rel="noopener noreferrer">the guide for Webhooks</a> for
      more information.
paths:
  /activities:
    delete:
      tags:
        - Activities
      summary: Delete multiple activities in bulk
      description: >-
        Marks multiple activities as deleted. After 30 days, the activities will
        be permanently deleted.
      security:
        - apikeyAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: ids
          in: query
          schema:
            type: string
          description: >-
            (Required) The comma-separated IDs of activities that will be
            deleted
          example: <string>
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                success: true
                data:
                  id:
                    - 625
                    - 627
    get:
      tags:
        - Activities
      summary: Get all activities assigned to a particular user
      description: Returns all activities assigned to a particular user.
      security:
        - apikeyAuth: []
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: user_id
          in: query
          schema:
            type: string
          description: >-
            The ID of the user whose activities will be fetched. If omitted, the
            user associated with the API token will be used. If 0, activities
            for all company users will be fetched based on the permission sets.
          example: <integer>
        - name: filter_id
          in: query
          schema:
            type: string
          description: >-
            The ID of the filter to use (will narrow down results if used
            together with `user_id` parameter)
          example: <integer>
        - name: type
          in: query
          schema:
            type: string
          description: >-
            The type of the activity, can be one type or multiple types
            separated by a comma. This is in correlation with the `key_string`
            parameter of ActivityTypes.
          example: <string>
        - name: limit
          in: query
          schema:
            type: string
          description: >-
            For pagination, the limit of entries to be returned. If not
            provided, 100 items will be returned.
          example: <integer>
        - name: start
          in: query
          schema:
            type: string
          description: >-
            For pagination, the position that represents the first result for
            the page
          example: <integer>
        - name: start_date
          in: query
          schema:
            type: string
          description: >-
            Use the activity due date where you wish to begin fetching
            activities from. Insert due date in YYYY-MM-DD format.
          example: <date>
        - name: end_date
          in: query
          schema:
            type: string
          description: >-
            Use the activity due date where you wish to stop fetching activities
            from. Insert due date in YYYY-MM-DD format.
          example: <date>
        - name: done
          in: query
          schema:
            type: string
          description: >-
            Whether the activity is done or not. 0 = Not done, 1 = Done. If
            omitted returns both done and not done activities.
          example: <number>
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                success: true
                data:
                  - id: 8
                    company_id: 22122
                    user_id: 1234
                    done: false
