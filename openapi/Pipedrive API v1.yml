      summary: Add an activity
      description: >-
        Adds a new activity. Includes `more_activities_scheduled_in_context`
        property in response's `additional_data` which indicates whether there
        are more undone activities scheduled with the same deal, person or
        organization (depending on the supplied data). For more information, see
        the tutorial for <a
        href="https://pipedrive.readme.io/docs/adding-an-activity"
        target="_blank" rel="noopener noreferrer">adding an activity</a>.
