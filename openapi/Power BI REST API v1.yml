paths:
  /v1.0/myorg/admin/tenantKeys:
    post:
      tags:
        - Admin
      summary: Add Power BI Encryption Key
      description: >-
        <a
        href='https://docs.microsoft.com/en-us/rest/api/power-bi/admin/addpowerbiencryptionkey'>Add
        Power BI Encryption Key</a><br><p>Adds an encryption key for Power BI
        workspaces assigned to a capacity.<br/>

        <strong>Note:</strong> The user must have administrator rights (such as
        Office 365 Global Administrator or Power BI Service Administrator) to
        call this API. <br/>This API allows 600 requests per hour at maximum.
        <br/><br/><strong>Required scope</strong>: Tenant.Read.All or
        Tenant.ReadWrite.All<br/>To set the permissions scope, see <a
        data-linktype="external"
        href="https://docs.microsoft.com/power-bi/developer/register-app">Register
        an app</a>.</p>
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              example: >-
                "{\n\t\"activate\": \"\",\n\t\"isDefault\":
                \"\",\n\t\"keyVaultKeyIdentifier\": \"\",\n\t\"name\": \"\"\n}"
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - Admin
      summary: Get Power BI Encryption Keys
      description: >-
        <a
        href='https://docs.microsoft.com/en-us/rest/api/power-bi/admin/getpowerbiencryptionkeys'>Get
        Power BI Encryption Keys</a><br><p>Returns the encryption keys for the
        tenant.<br/>

        <strong>Note:</strong> The user must have administrator rights (such as
        Office 365 Global Administrator or Power BI Service Administrator) to
        call this API. <br/><br/><strong>Required scope</strong>:
        Tenant.Read.All or Tenant.ReadWrite.All<br/>To set the permissions
        scope, see <a data-linktype="external"
        href="https://docs.microsoft.com/power-bi/developer/register-app">Register
        an app</a>.</p>
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
