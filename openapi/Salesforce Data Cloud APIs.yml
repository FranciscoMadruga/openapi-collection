      interface. This allows for these APIs to be called in flows as well. 


      Calling APIs directly using the non connect method typically offers the
      best performance. However, there are use cases where that doesn't make
      sense. Therefore, please be advised that calling CONNECT APIs directly
      does not conform to the same SLAs that calling the API directly offers.
