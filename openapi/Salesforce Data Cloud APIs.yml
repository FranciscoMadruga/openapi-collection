openapi: 3.0.0
info:
  title: Salesforce Data Cloud APIs
  description: >-
    This is a collection of 45+ requests for the following Salesforce Data Cloud
    APIs:


    <table><tbody><tr><td><ul><li><p>Profile API</p></li><li><p>Query
    API</p></li><li><p>Calculated Insights API</p></li><li><p>Metadata
    API</p></li><li><p>Ingestion API</p></li><li><p>Segmentation
    API</p></li></ul></td></tr></tbody></table>


    The collection is divided into 2 API types.


    - **Direct APIs** - allows you to perform some of the Salesforce CDP
    application tasks programmatically via a Direct API to the underlying data
    store. This is the preferred approach to API connections.

    - **Connect APIs** - The Connect APIs allow users to make the same API calls
    directly from Salesforce’s connect interface. This allows for these APIs to
    be called in flows as well.
        

    Calling APIs directly using the non connect method typically offers the best
    performance. However, there are use cases where that doesn't make sense.
    Therefore, please be advised that calling CONNECT APIs directly does not
    conform to the same SLAs that calling the API directly offers.


    **⚠️ Disclaimers:**


    - This collection is provided as-is. It's not officially supported by
    Salesforce or covered by SLAs.

    - API documentation is not provided with the collection. Please refer to the
    [official
    documentation](https://developer.salesforce.com/docs/atlas.en-us.c360a_api.meta/c360a_api/c360a_api_quick_start.htm).

    - To help us better understand usage of the collection, we leverage Google
    Analytics. If you would like to opt out of the tracking, you can remove the
    Pre-request Script set at the collection level.
        

    ℹ️ Report issues and ask questions
    [here](https://github.com/salesforce-marketingcloud/c360-postman/issues).


    ## Get started


    Follow [this
    documentation](https://github.com/salesforce-marketingcloud/c360-postman) to
    get started with the collection.


    ## Variables Reference


    The collection relies on the following variables:


    | Variable | Example Value | Description | Used In Direct APIs | Used In
    Connect APIs |

    | --- | --- | --- | --- | --- |

    | `loginUrl` | login.salesforce.com | Using login.salesforce.com will be
    fine unless you are using a sandbox. | X | X |

    | `version` | 52.0 | Salesforce API version number |  | X |

    | `clientId` | 3MVG9l2zHsylwlpR6H5xByqIHvFbLVATgzkY... | Consumer key from
    the connected app. | X | X |

    | `clientSecret` | 775C20434DB475FC326765353AF5210D4... | Consumer secret
    from the connected app. |  | X |

    | `privateKey` | \-----BEGIN RSA PRIVATE KEY----- xxxxxxxx  <br>\-----END
    RSA PRIVATE KEY----- | Contents of `host.key` file. | X |  |

    | `userName` |
    [aaroncates@aaroncates-20210405.demo](mailto:aaroncates@aaroncates-20210405.demo)
    | User Name of the authorized user. | X | X |

    | `password` | superSecretPassword1! | Password of the authorized user. |  |
    X |

    | `securityToken` | fVhwzeDFMrAh4IC9hS | Salesforce security token for the
    authorized user. Details for securing a token available
    [here](https://developer.salesforce.com/docs/atlas.en-us.api.meta/api/sforce_api_concepts_security.htm).
    |  | X |


    Detail documentation around these variables is available
    [here](https://github.com/salesforce-marketingcloud/c360-postman/blob/main/install-the-collection.md).
  version: '52.0'
