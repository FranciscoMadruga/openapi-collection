paths:
  /v2/token:
    post:
      tags:
        - Messaging & Journeys > REST > Auth
      summary: Request SFMC Token
      description: >-
        https://developer.salesforce.com/docs/atlas.en-us.mc-app-development.meta/mc-app-development/access-token-s2s.htm


        When the access token expires, your application must request a new
        access token using the same v2/token route as before. The lifetime of an
        access token is 20 minutes.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                grant_type: client_credentials
                client_id: '{{et_clientId}}'
                client_secret: '{{et_clientSecret}}'
                account_id: '{{et_mid}}'
      responses:
        '200':
          description: OK
          headers:
            X-Mashery-Responder:
              schema:
                type: string
                example: 04-t06
            Vary:
              schema:
                type: string
                example: Origin
            X-Mashery-Message-ID:
              schema:
                type: string
                example: c2f224b8-3f60-48df-bef9-a6a7af3ae633
            strict-transport-security:
              schema:
                type: string
                example: max-age=15552000; preload
            Content-Security-Policy:
              schema:
                type: string
                example: upgrade-insecure-requests
            x-xss-protection:
              schema:
                type: string
                example: 1; mode=block
            x-frame-options:
              schema:
                type: string
                example: DENY
            x-content-type-options:
              schema:
                type: string
                example: nosniff
            cache-control:
              schema:
                type: string
                example: no-cache, must-revalidate, max-age=0, no-store, private
            Referrer-Policy:
              schema:
                type: string
                example: strict-origin-when-cross-origin
            Content-Encoding:
              schema:
                type: string
                example: gzip
            Content-Type:
              schema:
                type: string
                example: application/json
            Content-Length:
              schema:
                type: integer
                example: '949'
            Date:
              schema:
                type: string
                example: Mon, 08 Apr 2019 02:23:52 GMT
            Server:
              schema:
                type: string
                example: Apache
          content:
            application/json:
              schema:
                type: object
              example:
                access_token: SECRET_TOKEN_GOES_HERE
                token_type: Bearer
                expires_in: 1079
                scope: >-
                  offline documents_and_images_read documents_and_images_write
                  saved_content_read saved_content_write automations_execute
                  automations_read automations_write journeys_execute
