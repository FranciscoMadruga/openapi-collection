openapi: 3.0.0
info:
  title: Salesforce Marketing Cloud APIs
  description: >-
    This is a collection of 170+ requests for the following Salesforce Marketing
    Cloud APIs:


    **REST**

    <table>
       <tr>
          <td>
             <ul>
                <li>Address</li>
                <li>Assets (Content Builder)</li>
                <li>Audit</li>
                <li>Contacts</li>
                <li>Data Events</li>
                <li>Event Notification</li>
             </ul>
          </td>
          <td>
             <ul>
                <li>Interactions (Journey Builder)</li>
                <li>Push</li>
                <li>SMS</li>
                <li>Transactional Messaging</li>
                <li>Messaging</li>
             </ul>
          </td>
       </tr>
    </table>


    **SOAP**

    <table>
       <tr>
          <td>
             <ul>
                <li>Data Extensions</li>
                <li>Automations</li>
                <li>Subscriber</li>
                <li>Users</li>
                <li>Admin</li>
             </ul>
          </td>
       </tr>
    </table>


    **⚠️  Disclaimers:**

    - This collection is provided as-is. It's not officially supported by
    Salesforce or covered by SLAs.

    - API documentation is not provided with the collection. Please refer to the
    [official
    documentation](https://developer.salesforce.com/docs/atlas.en-us.mc-apis.meta/mc-apis/index-api.htm).

    - To help us better understand usage of the collection, we leverage Google
    Analytics. If you would like to opt out of the tracking, you can remove the
    Pre-request Script set at the collection level.


    ℹ️ Report issues and ask questions
    [here](https://github.com/salesforce-marketingcloud/postman/issues).


    ## Get started


    Follow [this
    documentation](https://github.com/salesforce-marketingcloud/postman) to get
    started with the collection.


    ## Variables Reference


    The collection relies on the following variables:


    |Variable|Example Value|Description|

    |-|-|-|

    |et_subdomain|28yte38jw4un5rkoky2w6|Tenant specific subdomain Authentication
    Base URI value. **Only include the subdomain.**|

    |et_clientId|kx2xo6o2updxf2anwquyg|Client Id|

    |et_clientSecret|gj38398t7g89nbqn58gtp|Client Secret|

    |et_mid|14618743|MID of business unit|
