openapi: 3.0.0
info:
  title: Twitter Ads API
  description: >-
    This is a Postman collection for the Twitter Ads API endpoints. Please see
    the following documentation for more details:

    https://developer.twitter.com/en/docs/ads/general/overview


    In case you have an API-related question, you can also go to the [community
    forum](https://twittercommunity.com/c/advertiser-api) and search/ask with
    [required
    information](https://twittercommunity.com/t/what-information-do-i-need-to-provide-in-order-to-get-help-on-the-forums-as-quickly-as-possible/58097).



    ## Installation


    ### Quick install


    Make sure you installed the [Postman
    client](https://www.getpostman.com/downloads/) on your machine then just
    click `Run in Postman` button at the right-top. Or, you could also install
    this collection from your Postman client directly by opening `New` =>
    `Template` then search "Twitter Ads API".


    ### Manual install


    You can also download this collection files from GitHub repo here:  

    https://github.com/twitterdev/postman-twitter-ads-api


    ## Environment


    This collection includes a pre-configured environment setting. You will be
    needing to set up below variables in order to run each request:


    |Name|Description|

    |---|---|

    |`account_id`|Your Ads Account ID.|

    |`version`|Please use the [latest
    version](https://developer.twitter.com/en/docs/ads/general/overview/versions).|

    |`consumer_key`||

    |`consumer_secret`||

    |`access_token`||

    |`token_secret`||


    ## Authentication


    As mentioned above, you need to configure your credentials. To get those,
    please see the following information:


    -
    [Authentication](https://developer.twitter.com/en/docs/basics/authentication/overview)

    - [Obtaining Ads Account credentials

    ](https://developer.twitter.com/en/docs/ads/general/guides/obtaining-ads-account-access)


    Please be noted that the Ads API currently only supports OAuth 1.0a.
  version: 1.0.0
